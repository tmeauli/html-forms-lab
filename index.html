<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="" method="POST">
      
      <input type="text" id="fullname" placeholder="Enter Name" required>
      <label for="fullname">Full Name</label>
    
      <input type="email" id="email" placeholder="Enter Email" required>
      <label for="email">E-mail</label>

      <input type="tel" id="phone" placeholder="Enter Telephone (optional)">
      <label for="phone">Phone</label>
      
      <textarea id="message" placeholder="Enter Message"></textarea>
      <label for="message">Message</label>
      
      <input type="checkbox" id="checkbox">
      <label for="checkbox">Check!</label>
     
      <input type="submit" name="Submit">

    </form> 

    
  </body>
</html>
